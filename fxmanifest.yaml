fx_version 'cerulean'
game 'gta5'

author 'ReWork Team'
description 'ReWork - Advanced FiveM Framework with modular architecture'
version '1.0.0'

lua54 'yes'

server_scripts {
    'server/core/Framework.lua',
    'server/core/RPC.lua',
    'server/core/Database.lua',
    'server/core/Security.lua',
    'server/core/PluginManager.lua',
    'server/init.lua'
}

client_scripts {
    'client/init.ts'
}

ui_page 'ui/index.html'

files {
    'ui/index.html',
    'ui/vue/**/*',
    'ui/react/**/*',
    'dist/client/**/*'
}

exports {
    'getFramework',
    'getRPC',
    'getDatabase',
    'getSecurity',
    'getPluginManager'
}

dependencies {
    '/server:5000'
}

disableClientUpdate 'yes'
