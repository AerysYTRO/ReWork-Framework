<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReWork Framework UI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        #app {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.6s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .card p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .status {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .status.active {
            background: #4caf50;
            color: white;
        }

        .status.inactive {
            background: #f44336;
            color: white;
        }

        .status.pending {
            background: #ff9800;
            color: white;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #f44336;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        .success {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            animation: slideDown 0.3s ease-out;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>⚙️ ReWork Framework</h1>
                <p>Advanced FiveM Framework - Client Dashboard</p>
            </div>

            <div id="main-content">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading ReWork Framework...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Vue Components Container -->
    <div id="vue-components" style="display: none;"></div>

    <!-- React Components Container -->
    <div id="react-components" style="display: none;"></div>

    <!-- Scripts -->
    <script src="../../dist/client/bundle.js"></script>
    <script>
        // Initialize ReWork Framework when ready
        document.addEventListener('DOMContentLoaded', function() {
            console.log('[UI] ReWork Framework UI initialized');
            
            // Check if framework is loaded
            if (typeof window.ReWork !== 'undefined') {
                console.log('[UI] Framework ready');
                
                // Update main content
                const mainContent = document.getElementById('main-content');
                mainContent.innerHTML = `
                    <div class="dashboard">
                        <div class="card">
                            <h2>Framework Status</h2>
                            <p>ReWork Framework v1.0.0</p>
                            <span class="status active">ACTIVE</span>
                        </div>
                        <div class="card">
                            <h2>Modules</h2>
                            <p>Modular architecture loaded</p>
                            <span class="status active">READY</span>
                        </div>
                        <div class="card">
                            <h2>RPC System</h2>
                            <p>Server communication ready</p>
                            <span class="status active">CONNECTED</span>
                        </div>
                    </div>
                `;
            } else {
                console.error('[UI] Framework not loaded');
            }
        });

        // Listen for framework ready event
        if (typeof on !== 'undefined') {
            on('ReWork:Ready', function() {
                console.log('[UI] Framework ready event received');
            });
        }
    </script>
</body>
</html>
